<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálcular la Edad Canina</title>
</head>
<body>
    
    <script>

        var edad_mascota = prompt("Ingrese la edad: ");

            calcular_edad(edad_mascota);

         function calcular_edad(edad){ 

            var n = edad * 7;

            alert(`Su mascota tiene: ${n} años en edad canina`);
        }
    </script>

</body>
</html>
